<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic PeerJS Chatroom</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    #messageInput { width: 100%; padding: 10px; }
  </style>
</head>
<body>
  <h1>Chatroom</h1>
  <div id="messages"></div>
  <input id="messageInput" placeholder="Type a message..." />

  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <script>
    const staticPeerID = "static-chatroom-peer";
    let peer = new Peer(); // Create a new peer with a random ID initially
    let connections = [];
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');

    function displayMessage(msg) {
      const messageElement = document.createElement('div');
      messageElement.textContent = msg;
      messagesDiv.appendChild(messageElement);
    }

    // Attempt to connect to the static peer ID
    function attemptConnectionToStaticID() {
      console.log(`Attempting to connect to static peer ID: ${staticPeerID}`);
      const conn = peer.connect(staticPeerID);

      conn.on('open', () => {
        console.log(`Successfully connected to static peer ID: ${staticPeerID}`);
        displayMessage("Connected to static peer ID.");
        connections.push(conn);
        setupConnection(conn);
      });

      conn.on('error', (err) => {
        console.error(`Failed to connect to static peer ID: ${staticPeerID}. Error:`, err);
        inheritStaticPeerID();
      });
    }

    // Inherit the static peer ID if the connection fails
    function inheritStaticPeerID() {
      try {
        console.log(`Attempting to inherit static peer ID: ${staticPeerID}`);
        peer = new Peer(staticPeerID); // Try to claim the static peer ID

        peer.on('open', () => {
          console.log(`You have inherited the static peer ID: ${staticPeerID}`);
          displayMessage(`You are now the owner of static peer ID: ${staticPeerID}`);

          // Handle incoming connections as the new "static peer"
          peer.on('connection', (conn) => {
            console.log("New peer connected to you.");
            displayMessage("New peer connected to you.");
            connections.push(conn);
            setupConnection(conn);
          });
        });

        peer.on('error', (err) => {
          if (err.type === 'unavailable-id') {
            console.error(`Error: The static peer ID ${staticPeerID} is already taken by another peer.`);
            displayMessage(`Error: ID ${staticPeerID} is already taken by another peer.`);
          } else {
            console.error(`PeerJS error:`, err);
          }
        });
      } catch (error) {
        console.error(`Failed to inherit static peer ID: ${error.message}`);
        displayMessage(`Failed to inherit static peer ID: ${error.message}`);
      }
    }

    // Setup data and messaging between peers
    function setupConnection(conn) {
      console.log("Setting up connection with peer:", conn.peer);

      conn.on('data', (data) => {
        console.log(`Received message from peer ${conn.peer}: ${data}`);
        displayMessage(`Peer: ${data}`);
      });

      conn.on('close', () => {
        console.log(`Peer ${conn.peer} has disconnected.`);
        displayMessage("A peer has disconnected.");
      });
    }

    // Send messages to all connected peers
    messageInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        const message = messageInput.value;
        messageInput.value = '';
        connections.forEach(conn => {
          console.log(`Sending message to peer ${conn.peer}: ${message}`);
          conn.send(message);
        });
        displayMessage(`You: ${message}`);
      }
    });

    // Start by attempting to connect to the static peer ID when peer is open
    peer.on('open', () => {
      console.log(`Your peer ID: ${peer.id}`);
      attemptConnectionToStaticID();
    });

    peer.on('error', (err) => {
      console.error("PeerJS error:", err);
    });
  </script>
</body>
</html>
