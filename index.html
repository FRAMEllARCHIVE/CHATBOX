<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PeerJS Chatroom</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    #messageInput { width: 100%; padding: 10px; }
  </style>
</head>
<body>
  <h1>Chatroom</h1>
  <div id="messages"></div>
  <input id="messageInput" placeholder="Type a message..." />

  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <script>
    const peer = new Peer();  // Automatically generates a unique ID
    const connections = [];
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');

    // Show our peer ID for debugging purposes
    peer.on('open', (id) => {
      console.log('My peer ID is: ' + id);
    });

    // Auto-connect to other peers in the room
    peer.on('connection', (conn) => {
      connections.push(conn);

      conn.on('data', (data) => {
        displayMessage(`Peer: ${data}`);
      });

      conn.on('open', () => {
        displayMessage('New peer connected.');
      });
    });

    // Function to display messages
    function displayMessage(msg) {
      const messageElement = document.createElement('div');
      messageElement.textContent = msg;
      messagesDiv.appendChild(messageElement);
    }

    // Automatically connect to a specific peer or use logic to connect to other peers dynamically
    function connectToPeer(peerId) {
      const conn = peer.connect(peerId);
      connections.push(conn);

      conn.on('open', () => {
        displayMessage('Connected to a peer.');
      });

      conn.on('data', (data) => {
        displayMessage(`Peer: ${data}`);
      });
    }

    // Auto-find peers to connect to
    peer.on('open', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const otherPeerId = urlParams.get('peer');
      
      // You could implement logic to auto-find peers via signaling or predefined ID patterns
      if (otherPeerId) {
        connectToPeer(otherPeerId);
      }
    });

    // Send messages to all peers when the user types
    messageInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        const message = messageInput.value;
        messageInput.value = '';
        connections.forEach(conn => conn.send(message));
        displayMessage(`You: ${message}`);
      }
    });

  </script>
</body>
</html>
