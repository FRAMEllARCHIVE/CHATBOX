<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHATBOX</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    #messageInput { width: 100%; padding: 10px; }
  </style>
</head>
<body>
  <h1>Chatroom</h1>
  <div id="messages"></div>
  <input id="messageInput" placeholder="Type a message..." />

  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <script>
    const staticPeerID = "static-chatroom-peer";
    let peer = new Peer();
    let connections = [];
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    let stopTrying = false;

    function displayMessage(msg) {
      const messageElement = document.createElement('div');
      messageElement.textContent = msg;
      messagesDiv.appendChild(messageElement);
    }

    function attemptConnectionToStaticID() {
      const conn = peer.connect(staticPeerID);
      
      conn.on('open', () => {
        connections.push(conn);
        setupConnection(conn);
      });

      conn.on('error', () => {});
    }

    function startConnectionAttempts() {
      let attemptInterval = setInterval(() => {
        if (stopTrying) {
          clearInterval(attemptInterval);
          return;
        }
        attemptConnectionToStaticID();
      }, 2000);

      setTimeout(() => {
        stopTrying = true;
        inheritStaticPeerID();
      }, 3000);
    }

    function inheritStaticPeerID() {
      peer = new Peer(staticPeerID);

      peer.on('open', () => {
        peer.on('connection', (conn) => {
          connections.push(conn);
          setupConnection(conn);
        });
      });

      peer.on('error', (err) => {
        if (err.type === 'unavailable-id') {
        }
      });
    }

    function setupConnection(conn) {
      conn.on('data', (data) => {
        displayMessage(`Peer: ${data}`);
      });

      conn.on('close', () => {
      });
    }

    messageInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        const message = messageInput.value;
        messageInput.value = '';
        connections.forEach(conn => {
          conn.send(message);
        });
        displayMessage(`You: ${message}`);
      }
    });

    peer.on('open', () => {
      startConnectionAttempts();
    });

    peer.on('error', (err) => {
      if (err.type === 'peer-unavailable') {
        startConnectionAttempts();
      }
    });
  </script>
</body>
</html>
