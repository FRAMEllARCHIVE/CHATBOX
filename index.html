<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PeerJS Chatroom</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    #messageInput { width: 100%; padding: 10px; }
  </style>
</head>
<body>
  <h1>Chatroom</h1>
  <div id="messages"></div>
  <input id="messageInput" placeholder="Type a message..." />

  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <script>
    const peer = new Peer();  // Automatically generates a unique ID
    const connections = [];
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');

    // Function to display messages
    function displayMessage(msg) {
      const messageElement = document.createElement('div');
      messageElement.textContent = msg;
      messagesDiv.appendChild(messageElement);
    }

    // Create a unique URL with the peer ID
    function createRoomURL(peerId) {
      const roomURL = `${window.location.origin}?peer=${peerId}`;
      displayMessage(`Share this link to join the chat: ${roomURL}`);
    }

    // When peer connection is opened
    peer.on('open', (id) => {
      console.log('My peer ID is: ' + id);
      const urlParams = new URLSearchParams(window.location.search);
      const otherPeerId = urlParams.get('peer');

      // If we have a peer ID in the URL, connect to that peer
      if (otherPeerId) {
        connectToPeer(otherPeerId);
      } else {
        // If no peer is found, generate and share a new room link
        createRoomURL(id);
      }
    });

    // Connect to an existing peer
    function connectToPeer(peerId) {
      const conn = peer.connect(peerId);
      connections.push(conn);

      conn.on('open', () => {
        displayMessage('Connected to a peer.');

        // Send your peer ID so others can connect to you too
        conn.send(peer.id);
      });

      conn.on('data', (data) => {
        if (data !== peer.id) {
          displayMessage(`Peer: ${data}`);
        }
      });
    }

    // Handle incoming connections
    peer.on('connection', (conn) => {
      connections.push(conn);

      conn.on('data', (data) => {
        if (data !== peer.id) {
          displayMessage(`Peer: ${data}`);

          // Automatically connect to any new peers shared by others
          if (data !== peer.id && !connections.some(c => c.peer === data)) {
            connectToPeer(data);
          }
        }
      });

      conn.on('open', () => {
        displayMessage('New peer connected.');
      });
    });

    // Send messages to all peers when the user types
    messageInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        const message = messageInput.value;
        messageInput.value = '';
        connections.forEach(conn => conn.send(message));
        displayMessage(`You: ${message}`);
      }
    });

  </script>
</body>
</html>
