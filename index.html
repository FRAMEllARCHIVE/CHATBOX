<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic PeerJS Chatroom</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    #messageInput { width: 100%; padding: 10px; }
  </style>
</head>
<body>
  <h1>Chatroom</h1>
  <div id="messages"></div>
  <input id="messageInput" placeholder="Type a message..." />

  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <script>
    const staticPeerID = "static-chatroom-peer";  // Set Peer ID that new users attempt to connect to
    let peer = new Peer();  // Create a new peer with a random ID initially
    let connections = [];
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');

    // Function to display messages
    function displayMessage(msg) {
      const messageElement = document.createElement('div');
      messageElement.textContent = msg;
      messagesDiv.appendChild(messageElement);
    }

    // Attempt to connect to the set peer ID
    function attemptConnectionToStaticID() {
      const conn = peer.connect(staticPeerID);
      conn.on('open', () => {
        displayMessage("Connected to static peer ID.");
        connections.push(conn);
        setupConnection(conn);
      });

      conn.on('error', () => {
        // If connection fails, inherit the static peer ID
        inheritStaticPeerID();
      });
    }

    // If connection to the static peer ID fails, inherit it
    function inheritStaticPeerID() {
      peer = new Peer(staticPeerID);  // Assume the static peer ID
      displayMessage(`You are now the owner of static peer ID: ${staticPeerID}`);

      // Handle incoming connections as the new "static peer"
      peer.on('connection', (conn) => {
        displayMessage("New peer connected to you.");
        connections.push(conn);
        setupConnection(conn);
      });
    }

    // Function to set up data exchange and messaging
    function setupConnection(conn) {
      conn.on('data', (data) => {
        displayMessage(`Peer: ${data}`);
      });

      conn.on('close', () => {
        displayMessage("A peer has disconnected.");
      });
    }

    // Send messages to all connected peers
    messageInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        const message = messageInput.value;
        messageInput.value = '';
        connections.forEach(conn => conn.send(message));
        displayMessage(`You: ${message}`);
      }
    });

    // Start the process: Attempt to connect to the static peer ID
    peer.on('open', () => {
      attemptConnectionToStaticID();  // Try connecting to the static peer ID when the peer is open
    });

  </script>
</body>
</html>
